<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Замовити товар</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/icons8-shopping-baskets-64.png">
    <script src="listProducts.js" defer></script>
</head>
<body>
<table id="table1">
    <caption>Список товарів</caption>
    <tr>
        <td>Брюки</td>
        <td><button class="trousers">Замовити</button></td>
    </tr>
    <tr>
        <td>Сорочка</td>
        <td><button class="shirts">Замовити</button></td>
    </tr>
    <tr>
        <td>Шорти</td>
        <td><button class="shorts">Замовити</button></td>
    </tr>
    <tr>
        <td>Туфлі</td>
        <td><button class="shoes">Замовити</button></td>
    </tr>
</table>
<table id="table2">
    <caption>Кошик</caption>
    <tr>
        <td>Товар</td>
        <td>Кількість</td>
    </tr>
    <tr>
        <td>Брюки</td>
        <td><output class="trousers"></output></td>
    </tr>
    <tr>
        <td>Сорочка</td>
        <td><output class="shirts"></output></td>
    </tr>
    <tr>
        <td>Шорти</td>
        <td><output class="shorts"></output></td>
    </tr>
    <tr>
        <td>Туфлі</td>
        <td><output class="shoes"></output></td>
    </tr>
    <tr>
        <td colspan="2"><button id="clear">Очистити</button></td>
    </tr>
</table>
</body>
</html>
